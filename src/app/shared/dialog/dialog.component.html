<mat-dialog-content>
    <p>Tem certeza que deseja continuar a ação ?</p>

    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]='false'>Cancelar</button>
        <button id="confirmButton" mat-button [mat-dialog-close]='true'>Confirmar</button>
    </mat-dialog-actions>
</mat-dialog-content>
