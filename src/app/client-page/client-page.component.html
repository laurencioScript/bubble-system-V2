<div id="container">
  <app-sidebar rowSelected="client"></app-sidebar>
  <div class="content">
    <h1>Clientes</h1>
    <div id="container-table">
      <div class="content-button">
        <div>
          <mat-form-field appearance="outline">
            <span style="padding-right: 8px;" matPrefix class="material-icons">
              search
            </span>
            <input
              matInput
              placeholder="Pesquise aqui"
              [(ngModel)]="searchValue"
              (keyup)="filter()"
              autocomplete="off"
            />
          </mat-form-field>
        </div>
        <button mat-stroked-button class="btn btn-blue" (click)="openDialog({}, 'create')">
          Novo
        </button>
      </div>

      <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="number">
          <mat-header-cell *matHeaderCellDef>
            <label *ngIf="!viewSelect"> N°</label>
            <mat-checkbox
              color="primary"
              *ngIf="viewSelect"
              [(ngModel)]="selectedAll"
              (change)="selectAll($event.checked)"
            >
              N°
            </mat-checkbox>
          </mat-header-cell>
          <mat-cell *matCellDef="let element; let i = index">
            <label *ngIf="!viewSelect">
              {{ dataSource.filteredData.indexOf(element) + 1 + pageIndex * pageSize }}</label
            >

            <mat-checkbox
              *ngIf="viewSelect"
              color="primary"
              (change)="validateSelectAll()"
              [(ngModel)]="element.checked"
            >
              {{ dataSource.filteredData.indexOf(element) + 1 + pageIndex * pageSize }}
            </mat-checkbox>
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef> NOME </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.name_client }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="measure">
          <mat-header-cell *matHeaderCellDef> CPF/CNPJ </mat-header-cell>
          <mat-cell *matCellDef="let element"> {{ element.cpf_cnpj | mask: 'CPF_CNPJ'  }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="unityValue">
          <mat-header-cell *matHeaderCellDef> CONTATO </mat-header-cell>
          <mat-cell *matCellDef="let element"> 
            <mat-form-field appearance="fill">
              <!-- <mat-label>{{element.contact[0]}}</mat-label> -->
              <mat-select [value]="element.contact[0]" >
                <mat-option *ngFor="let contact of element.contact" [value]="contact" >{{contact}}</mat-option>
              </mat-select>
              </mat-form-field>
            
            </mat-cell>
        </ng-container>

        <ng-container matColumnDef="options">
          <mat-header-cell *matHeaderCellDef> </mat-header-cell>
          <mat-cell style="justify-content: center;" *matCellDef="let element">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <span class="material-icons">
                more_vert
              </span>
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="openDialog(element,'view')" mat-menu-item>
                <span>Visualizar</span>
              </button>
              <button (click)="openDialog(element,'edit')" mat-menu-item>
                <span>Editar</span>
              </button>
              <button (click)="remove(element)" mat-menu-item>
                <span>Remover</span>
              </button>
            </mat-menu>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row
          class="row-table"
          *matRowDef="let row; columns: displayedColumns"
          (mouseenter)="mouseEnter(row)"
          (mouseleave)="mouseLeave(row)"
        ></mat-row>
      </mat-table>

      <div class="content-paginator">
        <mat-paginator
          [length]="data.length"
          [pageIndex]="pageIndex"
          [pageSize]="pageSize"
          [pageSizeOptions]="[5, 10, 25]"
          (page)="pageEvent = getServerData($event)"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</div>
